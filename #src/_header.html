<header class="header" id="header">
    <div class="header__bg"></div>

    <nav class="header__mobile-menu">
        <ul class="header__mobile-menu-links">
        </ul>
    </nav>

    <nav class="header__nav">
        <div class="container header__nav-wrapper">
            <a href="#header" class="header__logo">
                <img src="img/logo.svg" alt="logo">
            </a>
            <ul class="header__links">
                <script id="header__links" type="tuts/template">
                    <li>
                        <a
                            href="#{{value}}"
                            onclick="grummer.goToBlock(this, event, {{isMobile}})">
                            {{title}}
                        </a>
                    </li>
                </script>
            </ul>
            <div class="nav-btn header__burger-btn" onclick="grummer.header.toggleMenu()">
                <div class="header__burger"></div>
            </div>
        </div>
    </nav>

    <div class="header__content container">
        <h1>Стрижка<br>домашних<br>животных</h1>
        <p>Ваша благодарность питомцу<br>за его любовь без остатка</p>
        <a
            class="btn header__call-btn yellow"
            href="#callback"
            onclick="grummer.goToBlock(this, event)">
            Заказать звонок
        </a>
    </div>
</header>
