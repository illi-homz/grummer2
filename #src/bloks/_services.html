<section class="services container" id="services">
    <h1>Услуги</h1>
    <div class="services__nav">
        <div
            class="services__nav-btn btn gray active"
            onclick="grummer.services.filterServicesByBreed(this)">Универсально</div>
        <div
            class="services__nav-btn btn gray"
            onclick="grummer.services.filterServicesByBreed(this, 'dog')">Для собак</div>
        <div
            class="services__nav-btn btn gray"
            onclick="grummer.services.filterServicesByBreed(this, 'cat')">Для кошек</div>
    </div>
    <div class="services__info-for-dogs">
        <div class="services__note">Выберете породу вашего любимца и категорию услуг</div>
        <div class="services__filters">
            <div class="services__filter">
                <div class="services__filter-title">Порода</div>
                <div class="services__breeds g-select _select">
                    <input
                        type="hidden"
                        class="_select-input"
                        onchange="grummer.services.setBreed(this.value)"/>
                    <div class="g-select__header" onclick="grummer.gSelect.toggle(this)">
                        <span class="_selected-text">Любая</span>
                    </div>
                    <div class="g-select__body _options">
                        <ul class="g-select__items _breeds-items">
                            <script class="__breeds-temp" type="tuts/template">
                                <li
                                    class="g-select__item _option"
                                    data-value="{{value}}"
                                    onclick="grummer.gSelect.selectItem(this)">
                                    {{title}}
                                </li>
                            </script>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="services__filter">
                <div class="services__filter-title">Категоря</div>
                <div class="services__categories g-select _select">
                    <input
                        type="hidden"
                        class="_select-input"
                        onchange="grummer.services.filterServicesByCategory(this.value)"/>
                    <div class="g-select__header" onclick="grummer.gSelect.toggle(this)">
                        <span class="_selected-text">Любая</span>
                    </div>
                    <div class="g-select__body _options">
                        <ul class="g-select__items">
                            <script class="services__filter-temp" type="tuts/template">
                                <li
                                    class="g-select__item _option"
                                    data-value="{{value}}"
                                    onclick="grummer.gSelect.selectItem(this)">
                                    <img src="img/services/{{icon}}.svg" />
                                    {{title}}
                                </li>
                            </script>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="services__filters-cleaner" onclick="grummer.services.cleanFilter()">
                <img src="img/clean.svg" alt="clean">Сбросить
            </div>
        </div>
    </div>
    <div class="services__slider">
        <script id="services__slider-temp" type="tuts/template">
            <div class="services__slide">
                <div class="services__slide-wrapper">
                    <div>
                        <div class="services__slide-img">
                            <img src="img/services/{{img}}" alt="">
                        </div>
                    </div>
                    <div class="services__slide-data">
                        <div class="services__slide-title">{{title}}</div>
                        <div class="services__slide-desc">
                            {{text}}
                        </div>
                        <div class="services__slide-price">{{price}}</div>
                        <div class="services__slide-time">{{time}}</div>
                        <!--<button class="services__slide-btn btn gray" onclick="grummer.popupMain.open('{{title}}')">-->
                        <button class="services__slide-btn btn gray" onclick="grummer.services.openPopup('{{title}}')">
                            Записаться
                        </button>
                    </div>
                </div>
            </div>
        </script>
    </div>
</section>
