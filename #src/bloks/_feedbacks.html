<section class="feedbacks">
    <div class="container">
        <h1 class="text-center">Отзывы</h1>
        <div class="feedbacks__wrapper">
            <div class="feedbacks__slider">
                <script id="feedbacks__slider-temp" type="tuts/template">
                    <div class="feedbacks__item">
                        <div class="feedbacks__item-quotes feedbacks__item-quotes-g"></div>
                        <div class="feedbacks__item-quotes feedbacks__item-quotes-y"></div>
                        <div class="feedbacks__item-img">
                            <img src="/img/avatars/{{img}}" alt="">
                        </div>
                        <div class="feedbacks__item-text">
                            {{text}}
                        </div>
                    </div>
                </script>
            </div>
        </div>
    </div>
</section>
